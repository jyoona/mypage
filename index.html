<!DOCTYPE html>
<html>
    <head>
        <!-- 웹페이지 보이지는 않지만, 필요한 설정을 해두는 곳이에요.
             우리가 집을 위해 미리 생각 해놓은 것을 적어두는 곳이라고 할 수 있죠!-->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta property="og:title" content="Artist JUNGYOONA" />
        <meta property="og:description" content="안녕하세요 작가 정유나입니다." />
        <meta property="og:image" content="도원경5-1.png" />
        <title>르탄이 - 프로필 링크</title>
        <style>
            @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
            * {
                font-family: "Pretendard",serif;
            }
            body {
                background-color: rgb(247, 214, 217);
                background-image: url(도원경5-1.png);
                background-size: cover;
          }
          .profile {
            width: 100px;
            height: 100px;

            border-radius: 100%;

            border : 2px solid rgb(228, 122, 103);

            background-image: url('도원경일부.jpg');
            background-position: center;
            background-size: cover;
          }
            .main {
            color : #2c2c2c;
            font-size: 20px;
            size : 20px;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        .sub {
            color : #2c2c2c;
            font-size: 17px;
            font-weight: 400;
            size : 174px;
            margin-top: 0px;
            margin-bottom: 30px;
        }
       
          .wrap {
           
            width: 300px;
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
          }
          .wrap > a {
            width: 300px;
            height: 50px;

            background-color: rgb(255, 243, 226);
            border-radius: 8px;

            margin-bottom: 10px;

            font-size: 14px;
            font-weight: bold;
            color: rgb(36, 36, 36);

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;

            box-shadow: 3px 3px 5px 0px rgb(77, 77, 77);

          }
          .wrap > a:hover {
            background-color: rgb(87, 155, 187);
          }
          </style>  
       </head>
          <body>
            <div class="wrap">
              <div class="profile"></div> 
              <h1 class="main">Artist 정유나</h1>
              <p class="sub">안녕하세요. 작가 정유나입니다.</p>
              <a target="_blank" href="https://www.instagram.com/jyoona_art/">인스타그램</a>
            
            </div>
       
          </body>
</html>
